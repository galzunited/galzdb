{% extends "layout.html" %}

{% block content %}
<h1>Cars</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Car Plate</th>
            <th scope="col">Car Color</th>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Phone Number</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
    {% for car in carsList  %}
    <tr>
			<td>{{ car.car_plate }}</td>
            <td>{{ car.color_name }}</td>
			<td>{{ car.first_name }}</td>
			<td>{{ car.last_name }}</td>
			<td>{{ car.phone_number }}</td>
			<td class="text-right">
				<div class="btns">
					<a class="btn btn-primary pull-right" href="{{ url_for('edit_car', car_plate=car.car_plate) }}">Edit</a>
					<form action="{{ url_for('delete_car', car_plate=car.car_plate ) }}" method="post" class="pull-right" style="padding-left: 10px">
						<input type="hidden" name="id" value="{{ car.car_plate }}">
						<input type="submit" class="btn btn-danger" data-toggle="confirmation" value="Delete">
					</form>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock  %}
